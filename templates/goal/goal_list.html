{% extends "base.html" %}

{% block content%}
  <h1>Goal_list</h1>
  <a href="{% url 'tracker:goal-create' %}">
    Create
  </a>
    <br>
  <ul>
  <h1>Goals:</h1>
  {% for goal in goal_list %}
      <li>
        <a href="{% url "tracker:goal-detail" pk=goal.id %}">
          name: {{ goal.name }}
        </a>
      </li>
      description: {{ goal.description }}
        <br>
      deadline: {{ goal.deadline.date }}
  {% endfor %}
  </ul>
{% endblock %}
