{% extends "base.html" %}

{% block content %}
  <h1>Delete Habit?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <button type="button" onclick="goBack()" class="btn btn-secondary">No, go back</button>
  </form>


  <script>
    function goBack() {
      window.history.back();
    }
  </script>
{% endblock %}
